    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chartFontColor = '#333333';
            const gridColor = '#e2e8f0';

            // Market Growth Chart
            const marketGrowthCtx = document.getElementById('marketGrowthChart').getContext('2d');
            new Chart(marketGrowthCtx, {
                type: 'line',
                data: {
                    labels: ['2024', '2025', '2030', '2034'],
                    datasets: [{
                        label: 'Market Value (USD Billions)',
                        data: [14.92, 21.66, 110.61, 613.81],
                        borderColor: '#4FD1C5',
                        backgroundColor: 'rgba(79, 209, 197, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Market Value: $${context.parsed.y.toFixed(2)}B`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { 
                                color: chartFontColor,
                                callback: function(value) {
                                    return '$' + value + 'B';
                                }
                            },
                            grid: { color: gridColor }
                        },
                        x: {
                            ticks: { color: chartFontColor },
                            grid: { display: false }
                        }
                    }
                }
            });

            // VC Funding Chart
            const vcFundingCtx = document.getElementById('vcFundingChart').getContext('2d');
            new Chart(vcFundingCtx, {
                type: 'bar',
                data: {
                    labels: ['H1 2023', 'H1 2024', 'H1 2025'],
                    datasets: [{
                        label: 'Total Funding (USD Billions)',
                        data: [6.2, 6.0, 6.4],
                        backgroundColor: ['#a7f3d0', '#93c5fd', '#4FD1C5'],
                        borderColor: ['#6ee7b7', '#60a5fa', '#2dd4bf'],
                        borderWidth: 1,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: chartFontColor, callback: value => '$' + value + 'B' },
                            grid: { color: gridColor }
                        },
                        x: { ticks: { color: chartFontColor }, grid: { display: false } }
                    }
                }
            });

            // AI Dominance Chart
            const aiDominanceCtx = document.getElementById('aiDominanceChart').getContext('2d');
            const aiDominanceData = {
                labels: ['AI-Enabled Funding', 'Non-AI Funding'],
                datasets: [{
                    data: [62, 38],
                    backgroundColor: ['#4FD1C5', '#E0E7FF'],
                    hoverBackgroundColor: ['#2dd4bf', '#C7D2FE'],
                    borderColor: '#F8F7F4',
                    borderWidth: 4
                }]
            };
            const aiDominanceChart = new Chart(aiDominanceCtx, {
                type: 'doughnut',
                data: aiDominanceData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    plugins: {
                        legend: { position: 'bottom', labels: { color: chartFontColor } },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.parsed}%`;
                                }
                            }
                        }
                    }
                }
            });

            document.getElementById('aiDominanceChart').onclick = function(evt) {
                const activePoints = aiDominanceChart.getElementsAtEventForMode(evt, 'nearest', { intersect: true }, true);
                const aiDominanceText = document.getElementById('aiDominanceText');
                if (activePoints.length) {
                    const firstPoint = activePoints[0];
                    const label = aiDominanceChart.data.labels[firstPoint.index];
                    const value = aiDominanceChart.data.datasets[firstPoint.datasetIndex].data[firstPoint.index];
                    if (label === 'AI-Enabled Funding') {
                         aiDominanceText.innerHTML = `<p class="font-semibold text-[#4FD1C5]">${value}% of H1 2025 funding ($4.0B)</p><p>went to AI-enabled startups, which raised 83% more per deal on average.</p>`;
                    } else {
                         aiDominanceText.innerHTML = `<p class="font-semibold text-gray-500">${value}% of H1 2025 funding ($2.4B)</p><p>went to non-AI startups, indicating a shrinking share of the investment pie.</p>`;
                    }
                }
            };

            // Tabs for Key Verticals
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => {
                        btn.classList.remove('active');
                        btn.classList.add('text-gray-600');
                    });
                    button.classList.add('active');
                    button.classList.remove('text-gray-600');

                    const tabId = button.dataset.tab;
                    tabContents.forEach(content => {
                        if (content.id === tabId) {
                            content.classList.remove('hidden');
                        } else {
                            content.classList.add('hidden');
                        }
                    });
                });
            });

            // Smooth scrolling for nav links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
            
            // Mobile navigation
            document.getElementById('mobile-nav').addEventListener('change', function(e) {
                const targetId = e.target.value;
                document.querySelector(targetId).scrollIntoView({ behavior: 'smooth' });
            });
            
            // Active nav link on scroll
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-link');
            window.onscroll = () => {
                let current = '';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    if (pageYOffset >= sectionTop - 100) {
                        current = section.getAttribute('id');
                    }
                });

                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === `#${current}`) {
                        link.classList.add('active');
                    }
                });
            };
            
            // Fade-in elements on scroll
            const faders = document.querySelectorAll('.fade-in');
            const appearOptions = {
                threshold: 0.2,
                rootMargin: "0px 0px -50px 0px"
            };
            const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) {
                        return;
                    } else {
                        entry.target.classList.add('visible');
                        appearOnScroll.unobserve(entry.target);
                    }
                });
            }, appearOptions);

            faders.forEach(fader => {
                appearOnScroll.observe(fader);
            });

        });
    </script>
