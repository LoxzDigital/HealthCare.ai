<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare AI: An Interactive Investment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Calm Neutrals -->
    <!-- Application Structure Plan: The application is designed as a top-down narrative dashboard. It starts with a high-level summary (Hero), then presents the most impactful data first: explosive market growth projections. It then allows users to drill down into the "why" behind this growth: the funding landscape (VC trends, AI's dominance, mega deals). Next, it categorizes the opportunities into clear, interactive "Key Verticals" using a tabbed interface to prevent information overload. Finally, it synthesizes the data into an actionable "Investment Thesis" with clear correlations and recommendations. This structure guides the user from the general market opportunity to specific, actionable insights, making a complex report digestible and engaging. -->
    <!-- Visualization & Content Choices: 
        - Market Projections: Report Info -> Market value 2024-2034. Goal -> Show change/growth. Viz -> Line Chart. Interaction -> Hover tooltips for specific values. Justification -> Best for time-series data. Library -> Chart.js.
        - Funding Share: Report Info -> AI vs. Non-AI funding (62% AI). Goal -> Compare proportions. Viz -> Donut Chart. Interaction -> Click segments to update a summary text block. Justification -> Immediately shows dominance. Library -> Chart.js.
        - VC Funding Trend: Report Info -> Total funding H1 2023-2025. Goal -> Compare discrete values. Viz -> Bar Chart. Justification -> Clear comparison across periods. Library -> Chart.js.
        - Key Verticals: Report Info -> Descriptions of Diagnostics, Drug Discovery, etc. Goal -> Organize/Inform. Method -> Tabbed content sections. Interaction -> Click tabs to switch content. Justification -> Segments dense info, user-controlled exploration. Method -> HTML/CSS/JS.
        - Correlations: Report Info -> List of positive/negative correlations. Goal -> Inform/Highlight. Method -> Styled HTML lists. Interaction -> Subtle fade-in animation on scroll. Justification -> More engaging than static text. Method -> HTML/CSS/JS.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F7F4;
            color: #333333;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 400px;
            }
        }
        .nav-link {
            transition: color 0.3s, border-bottom-color 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: #4FD1C5;
            border-bottom-color: #4FD1C5;
        }
        .tab-button.active {
            background-color: #4FD1C5;
            color: white;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
